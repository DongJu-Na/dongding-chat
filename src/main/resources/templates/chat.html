<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = new WebSocket('ws://' + location.host + '/chat');
            const chatLog = document.getElementById('chat-log');

            socket.onopen = () => {
                console.log('Connected');
            };

            socket.onclose = () => {
                console.log('Disconnected');
            };

            socket.onerror = (error) => {
                console.error('WebSocket Error:', error);
            };

            socket.onmessage = (event) => {
                chatLog.value += event.data + '\n';
            };

            const sendMessage = () => {
                const messageInput = document.getElementById('message-input');
                const message = messageInput.value.trim();
                if (message !== '') {
                    socket.send(message);
                    messageInput.value = '';
                }
            };

            document.getElementById('send-button').addEventListener('click', sendMessage);
            document.getElementById('message-input').addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</head>
<body>
    <div style="width: 80%; margin: 0 auto;">
        <h1>Chat Room</h1>
        <textarea id="chat-log" readonly style="width: 100%; height: 300px;"></textarea>
        <div>
            <input id="message-input" type="text" placeholder="Type your message here..." style="width: 80%;">
            <button id="send-button" style="width: 19%;">Send</button>
        </div>
    </div>
</body>
</html>
